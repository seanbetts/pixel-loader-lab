<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Loader Lab</title>
  </head>
  <body>
    <main class="page">
      <header class="header">
        <div class="title">Pixel Loader Lab</div>
      </header>

      <div class="layout">
        <section class="panel light controls">
          <div class="panel-title">Controls</div>
          <div class="control">
            <label class="control-label" for="frameCount">Idle frames</label>
            <select id="frameCount" class="control-input">
              <option value="4">4</option>
              <option value="6">6</option>
              <option value="8">8</option>
              <option value="10">10</option>
              <option value="12">12</option>
              <option value="16" selected>16</option>
              <option value="20">20</option>
              <option value="24">24</option>
            </select>
          </div>
          <div class="controls-actions">
            <button class="button" id="resetButton" type="button">Reset</button>
            <button class="button ghost" id="prevButton" type="button">Prev</button>
            <button class="button ghost" id="stepButton" type="button">Next</button>
            <div class="status" id="buildStatus" aria-live="polite">Idle</div>
          </div>
          <div class="control">
            <label class="control-label" for="frameSlider">Frame</label>
            <input id="frameSlider" class="control-input" type="range" min="0" max="0" value="0" />
            <div class="frame-readout" id="frameReadout">Frame 1 / 1</div>
          </div>
        </section>

        <div class="preview">
          <section class="panel light icons">
            <div class="panel-title">Original icon</div>
            <div class="icon-row">
              <div class="cell">
                <img class="icon" alt="Original icon" style="width: 32px; height: 32px" />
                <span class="label">32px</span>
              </div>
              <div class="cell">
                <img class="icon" alt="Original icon" style="width: 64px; height: 64px" />
                <span class="label">64px</span>
              </div>
              <div class="cell">
                <img class="icon" alt="Original icon" style="width: 128px; height: 128px" />
                <span class="label">128px</span>
              </div>
              <div class="cell">
                <img class="icon" alt="Original icon" style="width: 256px; height: 256px" />
                <span class="label">256px</span>
              </div>
            </div>
          </section>

          <section class="panel light icons">
            <div class="panel-title">Light background</div>
            <div class="icon-row">
              <div class="cell">
                <img class="loader" data-variant="solid-light" data-size="32" alt="Pixel loader" style="width: 32px; height: 32px" />
                <span class="label">32px</span>
              </div>
              <div class="cell">
                <img class="loader" data-variant="solid-light" data-size="64" alt="Pixel loader" style="width: 64px; height: 64px" />
                <span class="label">64px</span>
              </div>
              <div class="cell">
                <img class="loader" data-variant="solid-light" data-size="128" alt="Pixel loader" style="width: 128px; height: 128px" />
                <span class="label">128px</span>
              </div>
              <div class="cell">
                <img class="loader" data-variant="border-light" data-size="256" alt="Pixel loader" style="width: 256px; height: 256px" />
                <span class="label">256px</span>
              </div>
            </div>
          </section>

          <section class="panel dark icons">
            <div class="panel-title">Dark background</div>
            <div class="icon-row">
              <div class="cell">
                <img class="loader" data-variant="solid-dark" data-size="32" alt="Pixel loader" style="width: 32px; height: 32px" />
                <span class="label">32px</span>
              </div>
              <div class="cell">
                <img class="loader" data-variant="solid-dark" data-size="64" alt="Pixel loader" style="width: 64px; height: 64px" />
                <span class="label">64px</span>
              </div>
              <div class="cell">
                <img class="loader" data-variant="solid-dark" data-size="128" alt="Pixel loader" style="width: 128px; height: 128px" />
                <span class="label">128px</span>
              </div>
              <div class="cell">
                <img class="loader" data-variant="border-dark" data-size="256" alt="Pixel loader" style="width: 256px; height: 256px" />
                <span class="label">256px</span>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <script type="module" src="./preview.js"></script>
  </body>
</html>
