<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Loader Lab</title>
  </head>
  <body>
    <main class="page">
      <header class="header">
        <div class="title">Pixel Loader Lab</div>
      </header>

      <div class="layout">
        <section class="panel light controls">
          <div class="panel-header">
            <div class="panel-title">Controls</div>
            <div class="status" id="buildStatus" aria-live="polite">Idle</div>
          </div>

          <div class="control-group">
            <div class="control-group-header">
              <div class="control-group-title">Standard</div>
              <div class="frame-readout" id="standardFrameReadout">Frame 1 / 1</div>
            </div>
            <input id="standardFrameSlider" class="control-input" type="range" min="0" max="0" value="0" />
            <div class="controls-actions controls-actions-compact">
              <button class="button ghost" id="standardPrevButton" data-group-control="standard" type="button">Prev</button>
              <button class="button ghost" id="standardNextButton" data-group-control="standard" type="button">Next</button>
            </div>
          </div>

          <div class="control-group">
            <div class="control-group-header">
              <div class="control-group-title">Bordered</div>
              <div class="frame-readout" id="borderedFrameReadout">Frame 1 / 1</div>
            </div>
            <input id="borderedFrameSlider" class="control-input" type="range" min="0" max="0" value="0" />
            <div class="controls-actions controls-actions-compact">
              <button class="button ghost" id="borderedPrevButton" data-group-control="bordered" type="button">Prev</button>
              <button class="button ghost" id="borderedNextButton" data-group-control="bordered" type="button">Next</button>
            </div>
          </div>

          <div class="controls-footer">
            <button class="button" id="resetButton" type="button">Reset</button>
            <button class="button ghost" id="exportButton" type="button">Export GIF</button>
          </div>
        </section>

        <div class="preview">
          <section class="panel light icons">
            <div class="panel-title">Original icon</div>
            <div class="icon-row">
              <div class="cell" data-size="16">
                <img class="icon" alt="Original icon" style="width: 16px; height: 16px" />
                <span class="label">16px</span>
              </div>
              <div class="cell" data-size="24">
                <img class="icon" alt="Original icon" style="width: 24px; height: 24px" />
                <span class="label">24px</span>
              </div>
              <div class="cell" data-size="44">
                <img class="icon" alt="Original icon" style="width: 44px; height: 44px" />
                <span class="label">44px</span>
              </div>
              <div class="cell" data-size="128">
                <img class="icon" alt="Original icon" style="width: 128px; height: 128px" />
                <span class="label">128px</span>
              </div>
              <div class="cell" data-size="256">
                <img class="icon" alt="Original icon" style="width: 256px; height: 256px" />
                <span class="label">256px</span>
              </div>
            </div>
          </section>

          <section class="panel light icons">
            <div class="panel-title">Light background</div>
            <div class="icon-row">
              <div class="cell" data-size="16">
                <img class="loader" data-variant="solid-light" data-size="16" alt="Pixel loader" style="width: 16px; height: 16px" />
                <span class="label">16px</span>
              </div>
              <div class="cell" data-size="24">
                <img class="loader" data-variant="solid-light" data-size="24" alt="Pixel loader" style="width: 24px; height: 24px" />
                <span class="label">24px</span>
              </div>
              <div class="cell" data-size="44">
                <img class="loader" data-variant="solid-light" data-size="44" alt="Pixel loader" style="width: 44px; height: 44px" />
                <span class="label">44px</span>
              </div>
              <div class="group-divider" aria-hidden="true"></div>
              <div class="cell" data-size="128">
                <img class="loader" data-variant="border-light" data-size="128" alt="Pixel loader" style="width: 128px; height: 128px" />
                <span class="label">128px</span>
              </div>
              <div class="cell" data-size="256">
                <img class="loader" data-variant="border-light" data-size="256" alt="Pixel loader" style="width: 256px; height: 256px" />
                <span class="label">256px</span>
              </div>
            </div>
          </section>

          <section class="panel dark icons">
            <div class="panel-title">Dark background</div>
            <div class="icon-row">
              <div class="cell" data-size="16">
                <img class="loader" data-variant="solid-dark" data-size="16" alt="Pixel loader" style="width: 16px; height: 16px" />
                <span class="label">16px</span>
              </div>
              <div class="cell" data-size="24">
                <img class="loader" data-variant="solid-dark" data-size="24" alt="Pixel loader" style="width: 24px; height: 24px" />
                <span class="label">24px</span>
              </div>
              <div class="cell" data-size="44">
                <img class="loader" data-variant="solid-dark" data-size="44" alt="Pixel loader" style="width: 44px; height: 44px" />
                <span class="label">44px</span>
              </div>
              <div class="group-divider" aria-hidden="true"></div>
              <div class="cell" data-size="128">
                <img class="loader" data-variant="border-dark" data-size="128" alt="Pixel loader" style="width: 128px; height: 128px" />
                <span class="label">128px</span>
              </div>
              <div class="cell" data-size="256">
                <img class="loader" data-variant="border-dark" data-size="256" alt="Pixel loader" style="width: 256px; height: 256px" />
                <span class="label">256px</span>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <script type="module" src="./preview.js"></script>
  </body>
</html>
