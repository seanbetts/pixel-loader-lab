<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Loader Lab</title>
  </head>
  <body>
    <main class="page">
      <header class="header">
        <div class="title">Pixel Loader Lab</div>
        <div class="subtitle">Quick preview for animated, pixelated loader output</div>
      </header>

      <section class="panel light">
        <div class="panel-title">Light background</div>
        <div class="grid">
          <div class="cell">
            <img class="loader" alt="Pixel loader" style="width: 32px; height: 32px" />
            <span class="label">32px</span>
          </div>
          <div class="cell">
            <img class="loader" alt="Pixel loader" style="width: 64px; height: 64px" />
            <span class="label">64px</span>
          </div>
          <div class="cell">
            <img class="loader" alt="Pixel loader" style="width: 128px; height: 128px" />
            <span class="label">128px</span>
          </div>
          <div class="cell">
            <img class="loader" alt="Pixel loader" style="width: 256px; height: 256px" />
            <span class="label">256px</span>
          </div>
        </div>
      </section>

      <section class="panel dark">
        <div class="panel-title">Dark background</div>
        <div class="grid">
          <div class="cell">
            <img class="loader" alt="Pixel loader" style="width: 32px; height: 32px" />
            <span class="label">32px</span>
          </div>
          <div class="cell">
            <img class="loader" alt="Pixel loader" style="width: 64px; height: 64px" />
            <span class="label">64px</span>
          </div>
          <div class="cell">
            <img class="loader" alt="Pixel loader" style="width: 128px; height: 128px" />
            <span class="label">128px</span>
          </div>
          <div class="cell">
            <img class="loader" alt="Pixel loader" style="width: 256px; height: 256px" />
            <span class="label">256px</span>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="./preview.js"></script>
  </body>
</html>
